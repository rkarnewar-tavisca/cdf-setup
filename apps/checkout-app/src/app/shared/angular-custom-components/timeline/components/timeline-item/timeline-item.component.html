<div class="orxe-grid timeline-wrapper">
  <div class="col-grid-one-fourth timeline">
    <span *ngIf="!step" class="timeline-circle">
      <orxe-icon class="icon" size="small" icon="{{ icon }}"></orxe-icon>
    </span>
    <!-- timeline animation -->
    <span class="animation-class" *ngIf="step === 'active'">
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="Timeline SVG 11">
          <g id="Cart Level1 (CLP)">
            <g id="02 A Booking In Progress">
              <g id="Group 10">
                <path
                  id="slow-1"
                  d="M24 32C28.4183 32 32 28.4183 32 24C32 19.5817 28.4183 16 24 16C19.5817 16 16 19.5817 16 24C16 28.4183 19.5817 32 24 32Z"
                  fill="#238738"
                />
                <path
                  id="slow-2"
                  d="M24 34C29.5228 34 34 29.5228 34 24C34 18.4772 29.5228 14 24 14C18.4772 14 14 18.4772 14 24C14 29.5228 18.4772 34 24 34Z"
                  stroke="#238738"
                  fill="#238738"
                />
                <g id="slow-3">
                  <path
                    d="M24 37C31.1797 37 37 31.1797 37 24C37 16.8203 31.1797 11 24 11C16.8203 11 11 16.8203 11 24C11 31.1797 16.8203 37 24 37Z"
                    stroke="#238738"
                  />
                </g>
                <g id="slow-4">
                  <path
                    d="M24 41C33.3888 41 41 33.3888 41 24C41 14.6112 33.3888 7 24 7C14.6112 7 7 14.6112 7 24C7 33.3888 14.6112 41 24 41Z"
                    stroke="#238738"
                  />
                </g>
              </g>
            </g>
          </g>
        </g>
        <defs>
          <filter
            id="filter0_s"
            x="8.5"
            y="8.5"
            width="31"
            height="31"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            />
            <feGaussianBlur stdDeviation="1" result="effect1_foregroundBlur" />
          </filter>
          <filter
            id="filter1_s"
            x="2.5"
            y="2.5"
            width="43"
            height="43"
            filterUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB"
          >
            <feFlood flood-opacity="0" result="BackgroundImageFix" />
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            />
            <feGaussianBlur stdDeviation="2" result="effect1_foregroundBlur" />
          </filter>
        </defs>
      </svg>
    </span>
    <!--animation end -->
    <hr *ngIf="step !== 'active'" />
  </div>
  <div class="col-grid-one-third timeline-steps" tabindex="0">
    <!-- timeline title -->
    <h3
      [ngClass]="isTitleColorAvailable ? titleColor : 'primary'"
      [ngStyle]="{ color: isTitleColorAvailable ? '' : titleColor }"
      *ngIf="title"
    >
      {{ title }}
    </h3>
    <!-- timeline Content -->
    <ng-content select=".content"></ng-content>
  </div>
</div>
